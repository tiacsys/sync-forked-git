name: Sync KiCad Project Forks

on:
  schedule:
    - cron: '*/15 * * * *' # every 15 minutes
  workflow_dispatch: # on button click

jobs:
  git-sync:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        repo:
          - symbols
        branch:
          - master
          - v5

    steps:
      - id: secstr
        uses: ASzc/change-string-case-action@v1
        with:
          string: secrets.SSH_PRIVATE_KEY_KICAD_${{ matrix.repo }}

      - name: git-sync
        uses: wei/git-sync@v3
        with:
          source_repo: "https://gitlab.com/kicad/libraries/kicad-${{ matrix.repo }}.git"
          source_branch: "${{ matrix.branch }}"
          destination_repo: "git@github.com:tiacsys/kicad-${{ matrix.repo }}.git"
          destination_branch: "${{ matrix.branch }}"
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY_KICAD_SYMBOLS }}
