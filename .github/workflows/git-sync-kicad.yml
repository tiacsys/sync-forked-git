name: Sync KiCad Project Forks

on:
  schedule:
    - cron: '*/15 * * * *' # every 15 minutes
  workflow_dispatch: # on button click

jobs:
  git-sync:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        repo:
          - kicad-symbols
        branch:
          - master
          - v5

    steps:
      - name: key-setup
        run: |
          if [[ ${{ matrix.repo }} == kicad-symbols ]]; then
            echo "SSH_PRIVATE_KEY=${{ secrets.SSH_PRIVATE_KEY_KICAD_SYMBOLS }}" >> $GITHUB_ENV
          else
            echo "SSH_PRIVATE_KEY=${{ secrets.SSH_PRIVATE_KEY }}" >> $GITHUB_ENV
          fi

      - name: git-sync
        uses: wei/git-sync@v3
        with:
          source_repo: "https://gitlab.com/kicad/libraries/${{ matrix.repo }}.git"
          source_branch: "${{ matrix.branch }}"
          destination_repo: "git@github.com:tiacsys/${{ matrix.repo }}.git"
          destination_branch: "${{ matrix.branch }}"
          ssh_private_key: ${{ env.SSH_PRIVATE_KEY }}
